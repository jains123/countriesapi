<div class="intro-container" id="info">
    <div class="text-container">
        <h2>Welcome</h2>
        <br>
        <p>You can use this platform to search through a database of all the countries in the world using the search box and region filter. You can find out population stats, regions and capital cities.</p>
        <br>
        <p>This page uses the REST Countries API.</p>
    </div>
    <br>
    <button id="enter">Enter</button>
</div>

<a href="/country.html"></a>

<body> 
    <div class="wrapper">

    <header>
            <a href="/index.html"><h2>Where in the world?</h2></a>
            <div class="dark-mode-container" id="info-btn">
                <i class="fas fa-info-circle"></i>
                <p>Info</p>
            </div>
    </header>

    <main>

        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="search-container">
            <div class="search-box-container">
                <div class="search-box">
                    <i class="fas fa-search fa"></i>
                    <input type="search" placeholder="Search for a country..." id="search">
                </div>
        
                <div class="clear-search" id="clear-search">
                    <p>Clear Search</p>
                </div>
            </div>
    
            <div class="drop">
                <select id="filter">
                    <option value="filter" selected="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select> 
            </div>
        </div> 

        <div class="countries-wrapper">

        </div>
    </main>
    </div>
